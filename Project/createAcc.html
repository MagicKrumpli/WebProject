    <main>
        <h2>Chess Account Registration</h2>
        <div class="registration">
            <form>
                <label for="username">Username <span>*</span></label>
                <input type="text" id="username" name="username" required>
    
                <label for="email">Email <span>*</span></label>
                <input type="email" id="email" name="email" required pattern="[^\s@]+@[^\s@]+\.[^\s@]+" title="Please enter a valid email address">
    
                <label for="password">Password <span>*</span></label>
                <input type="password" id="password" name="password" required>
    
                <label for="chess-skill">How good are you at chess?</label>
                <select id="chess-skill" name="chess-skill">
                    <option value="beginner">Beginner</option>
                    <option value="intermediate">Intermediate</option>
                    <option value="advanced">Advanced</option>
                    <option value="master">Master</option>
                </select>
    
                <button type="submit">Register</button>
            </form>
        </div>
        
    </main>
